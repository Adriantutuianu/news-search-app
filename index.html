<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>New York times Search</title>
  </head>
  <body>
    <header>
      <h1 class="display-3">New York Times Search</h1>
    </header>
    <div class="cointaner">
      <form class="search-form">
        <div class="form-group">
          <label for="searchTextArea">Search Term:</label>
          <textarea
            class="form-control"
            id="searchTextArea"
            rows="1"
          ></textarea>
          <label for="numberOfRecords">Number of Records to Retrieve:</label>
          <textarea
            class="form-control"
            id="numberOfRecords"
            rows="1"
          ></textarea>

          <label for="startYear">Start Year( Optional):</label>
          <textarea class="form-control" id="startYear" rows="1"></textarea>

          <label for="endYear">End Year (Optional):</label>
          <textarea class="form-control" id="endYear" rows="1"></textarea>
        </div>

        <div class="btn-group" role="group" aria-label="Basic example">
          <button type="button" class="btn btn-secondary">Search</button>
          <button type="button" class="btn btn-secondary">Clear Results</button>
        </div>
      </form>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
